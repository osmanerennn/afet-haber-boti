<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AfetHarita — Deprem, Yangın, Haber</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Basit stil -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google AdSense (placeholders: ca-pub-XXXXXXXX)  -->
  <!-- Replace ca-pub-XXXXXXXX ile kendi publisher ID'ni koy -->
  <script data-ad-client="ca-pub-XXXXXXXXXXXX" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>AfetHarita</h1>
      <p>Depremler • Yangınlar • Haberler — Anlık Harita</p>
    </div>
    <nav>
      <button id="btn-depremler" class="active">Depremler</button>
      <button id="btn-yangin">Yangınlar</button>
      <button id="btn-haber">Haberler</button>
    </nav>
  </header>

  <main>
    <!-- Left: Harita -->
    <section id="map-wrap">
      <div id="map"></div>

      <!-- Responsive reklam alanı (AdSense kodunu ekle) -->
      <div class="ad-area">
        <!-- örnek reklam blok — AdSense onayından sonra görünür -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXX"
             data-ad-slot="YYYYYYYYYY"
             data-ad-format="auto"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </section>

    <!-- Right: Kontroller ve Haber Paneli -->
    <aside id="side">
      <div class="panel">
        <h3>Son Depremler</h3>
        <div id="quake-list">Yükleniyor...</div>
      </div>

      <div class="panel">
        <h3>Afet Haberleri</h3>
        <div id="news-list">Yükleniyor...</div>
      </div>

      <div class="panel small">
        <h4>Filtreler</h4>
        <label>Min. Büyüklük: <input id="minMag" type="number" value="3" step="0.1" /></label>
        <label>Max sonuç: <input id="maxCount" type="number" value="50" /></label>
        <button id="applyFilters">Uygula</button>
      </div>
    </aside>
  </main>

  <footer>
    <small>© 2025 AfetHarita — Veri kaynakları: USGS, NASA FIRMS, NewsAPI vb.</small>
  </footer>

  <!-- Leaflet + app script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
